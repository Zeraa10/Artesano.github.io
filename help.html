    <Main>
        <section class="formulario" id="contactanos">
            
            <form>
                
                <h4>Contactanos</h4>

                <div class="input-group">

                    <div class="fila1">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="name" placeholder="Nombre" required>

                        <label for="lastname">Apellido</label>
                        <input type="text" name="lastname" id="lastname" placeholder="Apellido" required>
                    </div>
                    
                    <div class="fila2">
                        <label for="phone">Telefono</label>
                        <input type="tel" name="phone" id="phone" placeholder="Telefono">

                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Email" required 
                                pattern="^[^\s@ñÑ]+@[^\s@]+\.[^\s@]+$" title="El correo no debe contener 'ñ' o caracteres especiales.">
                    </div>
                    <br>
                    <div class="mensaje">
                        <label for="message">Mensaje</label>
                        <textarea name="message" id="message" cols="30" rows="5" placeholder="Mensaje"></textarea>
                    </div>
                    <br>
                    <div class="form-txt">
                        <a href="#">Politica de privacidad</a>
                        <a href="#">Terminos y condiciones</a>
                    </div>

                    <input class="btn" type="submit" value="Enviar">
                    <input type="hidden" name="_next" value="http://127.0.0.1:5500/index.html">
                    <input type="hidden" name="_captcha" value="false">
                </div>
                
            </form>
        </section>
    </Main>
